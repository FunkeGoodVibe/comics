{% extends 'comics/base.html' %}

{% block content %}
    <div class="comic-post">
        <h1>{{ tag_type.title }}</h1>
        <ul>
            {% for tag in tag_type.tags.all %}
            <li class="tag-list-entry">
                <a href="{{ tag.get_absolute_url }}">
                    {% if tag.icon_url %}<img src="{{tag.icon_url}}"/>{% endif %}<span>{{ tag.title }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
