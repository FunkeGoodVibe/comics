<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ comic.title }}</title>
    <style>
        {% include 'comics/reader.css' %}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.1/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div class="content-background">
    <div class="content">
        <header>
            <img class="header-image" src="{{ comic.header_image.url }}"/>
        </header>
        <div class="panel">
            <img id="comic-image" class="comic-image" src="{{ page.image.url }}" title="{{ page.alt_text }}"/>
            <div class="comic-text-wrapper">
                <div class="comic-navigation">
                    <div class="box">
                        <button id="navigation-first" class="navigation-button navigation-first" onclick="COMICS.firstButtonPressed();"></button>
                    </div>
                    <div class="box">
                        <button id="navigation-previous" class="navigation-button navigation-previous" onclick="COMICS.previousButtonPressed();"></button>
                    </div>
                    <div class="box">
                        <button id="navigation-archive" class="navigation-button navigation-archive"></button>
                    </div>
                    <div class="box">
                        <button id="navigation-next" class="navigation-button navigation-next" onclick="COMICS.nextButtonPressed();"></button>
                    </div>
                    <div class="box">
                        <button id="navigation-last" class="navigation-button navigation-last" onclick="COMICS.lastButtonPressed();"></button>
                    </div>
                </div>
                <div class="comic-post">
                    <div class="comic-post-content">
                        <div class="comic-post-title">
                            <h1 id="comic-title">{{ page.title }}</h1>
                        </div>
                        <div id="comic-post" class="comic-post-body">{{ page.post }}</div>
                    </div>
                </div>
                <div class="comic-transcript">
                    <div id="comic-transcript" class="comic-transcript-content">{{ page.transcript }}</div>
                </div>
                <div class="comic-comments"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="content">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-patreon"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-reddit-alien"></i>
            <i class="fab fa-discord"></i>
        </div>
    </footer>
</div>
<script>
    {% include 'comics/reader.js' %}
</script>
</body>
</html>
